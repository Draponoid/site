<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сделать заказ</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lunch.css">
  <link rel="stylesheet" href="print.css" media="print">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="site.html">Главная</a></li>
      <li><a href="lunch.html" class="active">Сделать заказ</a></li>
    </ul>
  </nav>
</header>

<main>

  <h1 class="page-title">Сделать заказ</h1>

  <section class="food-section" aria-labelledby="soups">
    <h2 id="soups">Супы</h2>

    <div class="foods-grid" role="list"> 
      </div>
  </section>

  <section class="food-section" aria-labelledby="mains">
    <h2 id="mains">Главные блюда</h2>

    <div class="foods-grid" role="list">
      </div>
  </section>

  <section class="food-section" aria-labelledby="drinks">
    <h2 id="drinks">Напитки</h2>

    <div class="foods-grid" role="list">
      </div>
  </section>


  <section class="order-section">
    <form action="https://httpbin.org/post" method="POST" class="order-form">
      <div class="order-left">
        <h3>Ваш заказ</h3>
        
        <label>Комментарий к заказу
          <textarea name="comments" rows="6"></textarea>
        </label>
      </div>

      <div class="order-right">
        <h3>Ваши данные</h3>

        <label>Имя
          <input type="text" name="name">
        </label>

        <label>Email
          <input type="email" name="email">
        </label>

        <label class="consent-small">
          <input type="checkbox" name="promos" checked> Получать информацию о скидках и акциях
        </label>

        <label>Номер телефона
          <input type="tel" name="phone">
        </label>

        <label>Адрес доставки
          <input type="text" name="address">
        </label>
        <p class="small-note">Доставка осуществляется только по Москве</p>

        <fieldset class="time-group">
          <legend>Время доставки</legend>
          <label><input type="radio" name="time_type" value="asap" checked> Как можно скорее</label>
          <label><input type="radio" name="time_type" value="at_time"> К указанному времени</label>
        </fieldset>

        <label>Укажите время доставки
          <input type="time" name="delivery_time">
        </label>

        <div class="order-buttons">
          <button type="reset" class="btn-reset">Сбросить</button>
          <button type="submit" class="btn-submit">Заказать</button>
        </div>
      </div>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 Кафе "Ланч"</p>
</footer>

<script src="dishes.js"></script>
<script src="render-dishes.js"></script>
<script src="order-logic.js"></script>
</body>
</html>
