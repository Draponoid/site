<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сделать заказ</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lunch.css">
  <link rel="stylesheet" href="print.css" media="print">

  <style>
    .filters { margin: 15px 0; display: flex; gap: 12px; flex-wrap: wrap; }
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #4a90e2;
      background: white;
      color: #4a90e2;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all .2s;
    }
    .filter-btn.active {
      background: #4a90e2;
      color: white;
    }
    .filter-btn:hover:not(.active) { background: #e6f2ff; }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="site.html">Главная</a></li>
      <li><a href="lunch.html" class="active">Сделать заказ</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1 class="page-title">Сделать заказ</h1>

<!-- СУПЫ -->
<section class="food-section" data-category="soup">
  <h2 id="soups">Супы</h2>
  <div class="filters">
    <button type="button" class="filter-btn" data-kind="fish">рыбный</button>
    <button type="button" class="filter-btn" data-kind="meat">мясной</button>
    <button type="button" class="filter-btn" data-kind="veg">вегетарианский</button>
  </div>
  <div class="foods-grid" role="list"></div>
</section>

<!-- ГЛАВНЫЕ БЛЮДА -->
<section class="food-section" data-category="main">
  <h2 id="mains">Главные блюда</h2>
  <div class="filters">
    <button type="button" class="filter-btn" data-kind="fish">рыбное</button>
    <button type="button" class="filter-btn" data-kind="meat">мясное</button>
    <button type="button" class="filter-btn" data-kind="veg">вегетарианское</button>
  </div>
  <div class="foods-grid" role="list"></div>
</section>

<!-- САЛАТЫ И СТАРТЕРЫ -->
<section class="food-section" data-category="starter">
  <h2 id="starters">Салаты и стартеры</h2>
  <div class="filters">
    <button type="button" class="filter-btn" data-kind="fish">рыбный</button>
    <button type="button" class="filter-btn" data-kind="meat">мясной</button>
    <button type="button" class="filter-btn" data-kind="veg">вегетарианский</button>
  </div>
  <div class="foods-grid" role="list"></div>
</section>

<!-- НАПИТКИ -->
<section class="food-section" data-category="drink">
  <h2 id="drinks">Напитки</h2>
  <div class="filters">
    <button type="button" class="filter-btn" data-kind="cold">холодный</button>
    <button type="button" class="filter-btn" data-kind="hot">горячий</button>
  </div>
  <div class="foods-grid" role="list"></div>
</section>

<!-- ДЕСЕРТЫ -->
<section class="food-section" data-category="dessert">
  <h2 id="desserts">Десерты</h2>
  <div class="filters">
    <button type="button" class="filter-btn" data-kind="small">маленькая порция</button>
    <button type="button" class="filter-btn" data-kind="medium">средняя порция</button>
    <button type="button" class="filter-btn" data-kind="large">большая порция</button>
  </div>
  <div class="foods-grid" role="list"></div>
</section>

  <!-- ФОРМА ЗАКАЗА -->
  <section class="order-section">
    <form action="https://httpbin.org/post" method="POST" class="order-form">
      <div class="order-left">
        <h3>Ваш заказ</h3>
        <div id="order-details"></div>
        <div id="total-cost" style="display:none;margin-top:15px;padding-top:15px;border-top:1px solid #ccc;">
          <p><strong>Стоимость заказа</strong></p>
          <p id="total-price-value" style="font-size:1.2em;font-weight:bold;"></p>
        </div>
        <label>Комментарий к заказу
          <textarea name="comments" rows="6"></textarea>
        </label>
      </div>

      <div class="order-right">
        <h3>Ваши данные</h3>
        <label>Имя <input type="text" name="name"></label>
        <label>Email <input type="email" name="email"></label>
        <label class="consent-small">
          <input type="checkbox" name="promos" checked> Получать информацию о скидках и акциях
        </label>
        <label>Номер телефона <input type="tel" name="phone"></label>
        <label>Адрес доставки <input type="text" name="address"></label>
        <p class="small-note">Доставка осуществляется только по Москве</p>

        <fieldset class="time-group">
          <legend>Время доставки</legend>
          <label><input type="radio" name="time_type" value="asap" checked> Как можно скорее</label>
          <label><input type="radio" name="time_type" value="at_time"> К указанному времени</label>
        </fieldset>

        <label>Укажите время доставки <input type="time" name="delivery_time"></label>

        <div class="order-buttons">
          <button type="reset" class="btn-reset">Сбросить</button>
          <button type="submit" class="btn-submit">Заказать</button>
        </div>
      </div>
    </form>
  </section>
</main>

<footer><p>&copy; 2024 Кафе "Ланч"</p></footer>

<script src="dishes.js"></script>
    <script src="filter.js"></script>
    <script src="render-dishes.js"></script>
    <script src="order-logic.js"></script>
</body>
</html>
